<script>
    function status(obj) {
        var _this = $(obj);
        var id = _this.attr("data-id");
        $.ajax({
            type: "POST",
            url: "__ROOTHOME__/Timer/status",
            dataType: "json",
            data: {id : id},
            success: function(msg){

                layer.msg(msg.message);

                window.setTimeout(
                    'window.location.reload(true)',
                    2000
                );
                // alert(msg.message);
                //  window.location.reload(true);
            }
        });
    }

    require(['common'], function () {
        require(['page/channel']);
    });
</script>
